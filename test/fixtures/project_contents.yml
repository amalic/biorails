project_contents_005: 
  name: Note5
  updated_at: 2007-04-19 10:22:20
  body_html: "<p>An <strong>electrophoretic mobility shift assay</strong> (EMSA), also referred as a <strong>gel shift assay</strong> or <strong>band shift assay</strong> or <strong>gel retardation assay</strong> , is a common technique used to study <a href=\"http://en.wikipedia.org/wiki/Protein\" title=\"Protein\">protein</a>-<a href=\"http://en.wikipedia.org/wiki/DNA\" title=\"DNA\">DNA</a> or protein-<a href=\"http://en.wikipedia.org/wiki/RNA\" title=\"RNA\">RNA</a> interactions. This procedure can determine if a protein or mixture of proteins is capable of binding to a given DNA or RNA sequence, and can sometimes indicate if more than one protein molecule is involved in the binding complex. Gel shift assays are often performed in vitro concurrently with <a href=\"http://en.wikipedia.org/wiki/DNase_footprinting\" title=\"DNase footprinting\">DNase footprinting</a>, <a href=\"http://en.wikipedia.org/wiki/Primer_extension\" title=\"Primer extension\">primer extension</a>, and <a href=\"http://en.wikipedia.org/w/index.php?title=Promoter-probe&amp;action=edit\" title=\"Promoter-probe\" class=\"new\">promoter-probe</a> experiments when studying <a href=\"http://en.wikipedia.org/wiki/Transcription_%28genetics%29\" title=\"Transcription (genetics)\">transcription</a> initiation.</p> <p><a id=\"Principle\" name=\"Principle\" title=\"Principle\"></a></p> <h2><span class=\"editsection\">[<a href=\"http://en.wikipedia.org/w/index.php?title=Electrophoretic_mobility_shift_assay&amp;action=edit&amp;section=1\" title=\"Edit section: Principle\">edit</a>]</span> <span class=\"mw-headline\">Principle</span></h2> <p>A mobility shift assay generally involves <a href=\"http://en.wikipedia.org/wiki/Gel_electrophoresis\" title=\"Gel electrophoresis\">electrophoretic separation</a> of a protein-DNA mixture on a <a href=\"http://en.wikipedia.org/wiki/Polyacrylamide_gel\" title=\"Polyacrylamide gel\">polyacrylamide</a> or <a href=\"http://en.wikipedia.org/wiki/Agarose_gel\" title=\"Agarose gel\">agarose</a> gel for a short period. The speed at which different molecules (and combinations thereof) move through the gel is determined by their size and charge, and to a lesser extent, their shape (see <a href=\"http://en.wikipedia.org/wiki/Gel_electrophoresis\" title=\"Gel electrophoresis\">Gel electrophoresis</a>). The control lane without protein present will contain a single band corresponding to the unbound DNA fragment. However, assuming the protein is capable of binding to the DNA fragment, the lane with protein present will contain another band that represents the larger complex of DNA bound to protein. From the ratio of bound to unbound DNA, the affinity of the protein to the DNA sequence may be determined.</p> <p>Often, an extra lane is run with a competitor oligonucleotide to determine the most favorable binding sequence for the binding protein. The use of different oligonucleotides of defined sequence allows the identification of the precise binding site by competition. (Not shown in diagram). Variants of the competition assay are useful for measuring the specificity of binding and for measurement of association and dissociation kinetics.</p> <p>For visualization purposes, the DNA fragment is usually labeled with a <a href=\"http://en.wikipedia.org/wiki/Radioactive\" title=\"Radioactive\">radioactive</a> or <a href=\"http://en.wikipedia.org/wiki/Fluorescent\" title=\"Fluorescent\">fluorescent</a> label, as standard <a href=\"http://en.wikipedia.org/wiki/Ethidium_bromide\" title=\"Ethidium bromide\">ethidium bromide</a> staining lacks the sensitivity to detect the relatively small amounts of DNA used in these experiments.</p> "
