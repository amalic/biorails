  body_html: "  <html xmlns=\"http://www.w3.org/1999/xhtml\" lang=\"en\" xml:lang=\"en\"> <head> \t<title>Untitled document</title> \t </head> <body> <em>&quot;ATI&#39;s internal CableCard readers are finally available, and Maximum PC got hands-on time with a couple of Vista-powered systems built using the FCC-mandated technology. The short version? <a href=\"http://www.maximumpc.com/article/ocur\">It doesn&#39;t work</a>. From the article: &#39;The tech told me he&#39;d receive training direct from Microsoft, but none of it covered internal tuners. We both agreed that the process should be the same, since the only difference is that the slots are inside the case, versus in an external box. The tech then proceeds to install the CableCards, connect the tuners to coax line, fire up the PC, and begin the software configuration. This step involves activating the TV Wonder with a product-activation code, and calling the Comcast office to exchange some information. We should have had a picture at this point, but we didn&#39;t.&#39;</em> </body> </html>"
  project_id: "13"
