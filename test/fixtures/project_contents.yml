project_contents_004: 
  name: note4
  updated_at: 2007-04-19 10:22:32
  body_html: <p>In biochemistry, one of the ways to learn about an interaction between two molecules is to determine the <a href="http://en.wikipedia.org/wiki/Binding_constant" title="Binding constant">binding constant</a>, which is a number that describes the ratio of unbound and bound molecules. This information reveals the affinity between the two molecules and allows prediction of the amount bound given any set of initial conditions.</p> <p>In order to measure a binding constant, one must find a way to measure the amount of complex formed over a range of starting concentrations. This can be achieved by &quot;labeling&quot; one of the species with a florescent, or in this case, a <a href="http://en.wikipedia.org/wiki/Radioactive" title="Radioactive">radioactive</a> tag. The DNA is &quot;labeled&quot; by the addition of radioactive Phosphate derived from <a href="http://en.wikipedia.org/wiki/Adenosine_Triphosphate" title="Adenosine Triphosphate">Adenosine Triphosphate</a>.</p> <p>A <strong>filter binding assay</strong> is a simple way to quickly study many samples. It measures <a href="http://en.wikipedia.org/wiki/Affinity" title="Affinity">affinities</a> between two molecules (often protein and DNA) using a <a href="http://en.wikipedia.org/wiki/Filter_%28chemistry%29" title="Filter (chemistry)">filter</a>. The filter is constructed of <a href="http://en.wikipedia.org/w/index.php?title=Nitrocellulose_paper&amp;action=edit" title="Nitrocellulose paper" class="new">nitrocellulose paper</a>, which is negatively charged. Since most proteins have a net positive charge, nitrocellulose paper is ideal for immobilizing proteins. DNA is negatively charged due to the phosphate backbone and will not &quot;stick&quot; to the nitrocellulose on its own, however, any DNA that has been bound by protein will stick. The exact amount of DNA &quot;stuck&quot; to the nitrocellulose is quantified by measuring the amount of radioactivity on the filter using a <a href="http://en.wikipedia.org/wiki/Scintillation_counter" title="Scintillation counter">scintillation counter</a></p> <p>Protein and DNA are mixed in a series of microfuge tubes in which the amount of DNA is kept constant, but the amount of protein is incrementally increased. These samples are allowed to <a href="http://en.wikipedia.org/w/index.php?title=Equilibrate&amp;action=edit" title="Equilibrate" class="new">equilibrate</a>. After equliibration, an equal volume from each tube is squirted onto small, round, nitrocellulose filters which are arranged on a vacuum plate (a flat surface that has a vacuum applied from below to suck fluid downward). All of the protein will stick, but only the protein that has bound DNA will register in the <a href="http://en.wikipedia.org/wiki/Scintillation_counter" title="Scintillation counter">scintillation counter</a>.</p> <p>Now, you will have a number that describes the amount of DNA bound for each concentration of protein used, this information can be plotted on a binding curve to determine the <a href="http://en.wikipedia.org/wiki/Binding_constant" title="Binding constant">binding constant</a>.</p>
