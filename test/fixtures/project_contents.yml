project_contents_002: 
  name: ProjectContent-2
  updated_at: 2007-04-19 10:18:24
  body_html: <p>A <strong>DNase footprinting assay</strong> <a rel="nofollow" href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=pubmed&amp;dopt=Abstract&amp;list_uids=3773731&amp;query_hl=8" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=pubmed&amp;dopt=Abstract&amp;list_uids=3773731&amp;query_hl=8" class="external autonumber">[1]</a>is a technique from <a href="http://en.wikipedia.org/wiki/Molecular_biology" title="Molecular biology">molecular biology</a> that detects <a href="http://en.wikipedia.org/wiki/DNA" title="DNA">DNA</a>-<a href="http://en.wikipedia.org/wiki/Protein" title="Protein">protein</a> interaction using the fact that a protein bound to DNA will often protect that DNA from enzymatic cleavage. The method uses an enzyme, <a href="http://en.wikipedia.org/wiki/Deoxyribonuclease" title="Deoxyribonuclease">deoxyribonuclease</a> (DNase, for short) to cut the radioactively end-labelled DNA, followed by <a href="http://en.wikipedia.org/wiki/Gel_electrophoresis" title="Gel electrophoresis">gel electrophoresis</a> to detect the resulting cleavage pattern.</p> <p>For example, the DNA fragment of interest may be <a href="http://en.wikipedia.org/wiki/Polymerase_chain_reaction" title="Polymerase chain reaction">PCR</a> amplified using a <sup>32</sup>P 5&#39; labelled primer, with the end result being many DNA molecules with a radioactive label on one end of one strand of each double stranded molecule. Cleavage by DNase will produce fragments, the smaller of which will move further on the electrophoretic gel. The fragments which are smaller with respect to the <sup>32</sup>P-labelled end will appear further on the gel than the longer fragments. The gel is then used to expose a special photographic film.</p> <p>The cleavage pattern of the DNA in the absence of a DNA binding protein, typically referred to as free DNA, is compared to the cleavage pattern of DNA in the presence of a DNA binding protein. If the protein binds DNA, the binding site is protected from enzymatic cleavage. This protection will result in a clear area on the gel which is referred to as the &quot;footprint&quot;.</p> <p><br /> By varying the concentration of the DNA-binding protein, the binding affinity of the protein can be estimated according to the minimum concentration of protein at which a footprint is observed.</p>
  project_id: "1"
