project_contents_003: 
  name: note3
  updated_at: 2007-04-19 10:22:43
  body_html: <p><strong>MTT assay</strong> is a <a href="http://en.wikipedia.org/wiki/Laboratory_Tests" title="Laboratory Tests">laboratory test</a> and a standard <a href="http://en.wikipedia.org/wiki/Colorimetry" title="Colorimetry">colorimetric</a> assay (an assay which measures changes in colour) for measuring cellular proliferation (<a href="http://en.wikipedia.org/wiki/Cell_%28biology%29" title="Cell (biology)">cell</a> growth). It is used to determine <a href="http://en.wikipedia.org/wiki/Cytotoxicity" title="Cytotoxicity">cytotoxicity</a> of potential <a href="http://en.wikipedia.org/wiki/Medicinal" title="Medicinal">medicinal</a> agents and other toxic materials.</p> <p>Yellow MTT (3-(4,5-Dimethylthiazol-2-yl)-2,5-diphenyltetrazolium bromide, a <a href="http://en.wikipedia.org/wiki/Tetrazole" title="Tetrazole">tetrazole</a>) is reduced to <a href="http://en.wikipedia.org/wiki/Purple" title="Purple">purple</a> <a href="http://en.wikipedia.org/wiki/Formazan" title="Formazan">formazan</a> in the <a href="http://en.wikipedia.org/wiki/Mitochondria" title="Mitochondria">mitochondria</a> of living cells. A solubilization solution (usually either <a href="http://en.wikipedia.org/wiki/Dimethyl_sulfoxide" title="Dimethyl sulfoxide">dimethyl sulfoxide</a> or a solution of the <a href="http://en.wikipedia.org/wiki/Detergent" title="Detergent">detergent</a> <a href="http://en.wikipedia.org/wiki/Sodium_dodecyl_sulfate" title="Sodium dodecyl sulfate">sodium dodecyl sulfate</a> in dilute <a href="http://en.wikipedia.org/wiki/Hydrochloric_acid" title="Hydrochloric acid">hydrochloric acid</a>) is added to dissolve the insoluble purple formazan product into a colored solution. The <a href="http://en.wikipedia.org/wiki/Absorbance" title="Absorbance">absorbance</a> of this colored solution can be quantified by measuring at a certain <a href="http://en.wikipedia.org/wiki/Wavelength" title="Wavelength">wavelength</a> (usually between 500 and 600 nm) by a <a href="http://en.wikipedia.org/wiki/Spectrophotometer" title="Spectrophotometer">spectrophotometer</a>.</p> <p>This <a href="http://en.wikipedia.org/wiki/Redox" title="Redox">reduction</a> takes place only when mitochondrial reductase <a href="http://en.wikipedia.org/wiki/Enzyme" title="Enzyme">enzymes</a> are active, and therefore conversion is directly related to the number of <a href="http://en.wikipedia.org/wiki/Viable" title="Viable">viable</a> (living) cells. When the amount of purple formazan produced by cells treated with an agent is compared with the amount of formazan produced by untreated <a href="http://en.wikipedia.org/wiki/Scientific_control" title="Scientific control">control</a> cells, the effectiveness of the agent in causing death of cells can be deduced, through the production of a <a href="http://en.wikipedia.org/wiki/Dose-response_curve" title="Dose-response curve">dose-response curve</a>.</p>
